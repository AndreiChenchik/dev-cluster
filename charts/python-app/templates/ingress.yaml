apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: {{ .Values.name }}
spec:
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.name }}
            port: 
              number: 80