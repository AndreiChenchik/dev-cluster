apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute

metadata:
  name: vault-dashboard
  namespace: vault

spec:
  entryPoints:
    - websecure

  routes:
    - kind: Rule
      match: Host(`vault.casa.chenchik.me`)

      middlewares:
        - name: forwardauth-authelia
          namespace: authelia

      services:
        - name: vault
          namespace: vault
          port: 8200

  tls:
    certResolver: acme-http
