apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute

metadata:
  name: argocd-dashboard
  namespace: argocd

spec:
  entryPoints:
    - websecure

  routes:
    - kind: Rule
      match: Host(`argocd.casa.chenchik.me`)

      services:
        - name: argocd-server
          namespace: argocd
          port: 80

  tls:
    certResolver: acme-http
