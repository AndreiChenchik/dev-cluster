apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd

  name: dashboards

  finalizers:
    - resources-finalizer.argocd.argoproj.io

  annotations:
    argocd.argoproj.io/sync-wave: "2"

spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true

  source:
    repoURL: https://github.com/AndreiChenchik/dev-cluster
    path: apps/dashboards
    targetRevision: HEAD
