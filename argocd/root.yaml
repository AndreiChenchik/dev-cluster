---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
 name: root
 namespace: argocd
spec:
 project: default
 source:
   repoURL: https://github.com/AndreiChenchik/dev-cluster
   path: apps
   targetRevision: HEAD
 syncPolicy:
   automated:
     prune: true
     selfHeal: true
   syncOptions:
     - Validate=true
 destination:
   server: https://kubernetes.default.svc
   namespace: argocd-apps
