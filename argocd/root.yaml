---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
 name: root
 namespace: argocd
spec:
 project: default
 source:
   repoURL: git@github.com:AndreiChenchik/dev-cluster.git
   path: apps
   targetRevision: HEAD
 syncPolicy:
   automated:
     prune: true
     selfHeal: true
   syncOptions:
     - Validate=true
     - CreateNamespace=true
 destination:
   namespace: argocd-apps